<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="copy.svg" height="23px" width="23px" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
            <p>Password Lenght</p>
            <p data-lengthNumber>10</p>
        </div>
        <input type="range"  class="slider" min="1" max="20" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="uppercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="uppercase">Includes Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="uppercase">Includes Symbols</label>
        </div>
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
        </div>
        <button class="generateButton">Generate password</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
